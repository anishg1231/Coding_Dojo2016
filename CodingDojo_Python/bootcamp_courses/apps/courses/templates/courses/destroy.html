<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete?</title>
  </head>
  <body>
    <h2>Title: {{course.title}}</h2>
    <h2>Title: {{course.description}}</h2>
    <h4>Do you want to delete this course?</h4>
    <button><a href="/">No</a></button>
    <form action="/yes/{{course.id}}" method="post">
      {% csrf_token %}
      <button>Yes</button>
    </form>
  </body>
</html>
