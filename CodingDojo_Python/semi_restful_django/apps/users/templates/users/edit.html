<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <h1>Edit User {{user.id}}</h1>
    <form action="/users/{{user.id}}/update" method="post">{% csrf_token %}
      <label for="first_name">First name:</label><br>
      <input type="text" name="first_name" placeholder="First Name" value="{{user.first_name}}"><br>
      <label for="last_name">Last Name:</label><br>
      <input type="text" name="last_name" placeholder="Last Name" value="{{user.last_name}}"><br>
      <label for="email">Email:</label><br>
      <input type="email" name="email" placeholder="Email" value="{{user.email}}"><br>

      <input type="submit" value="Update">
    </form>
    <br>
    <a href="/users/{{user.id}}/show">Show</a>  |   <a href="/users">Go Back</a>
  </body>
</html>
