<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <link href="{% static 'review/style.css' %}" rel="stylesheet">
    <title>Add Book and Review</title>

    <!-- BootStrap CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="/books">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login:logout' %}">Logout</a>
            </li>
          </ul>
        </nav>
      </div>
      <hr>
      <h3>Add a New Book Title and a Review:</h3>
    <form action="/books/create" method="POST">{% csrf_token %}
      <div class="form-group">
        <label for="title">Book Title:</label>
        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <span>Choose from the list:</span>
        <select class="form-control" id="author" name="author">
          {% for author in authors %}
          <option value="{{author.id}}">{{author.name}}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <span>Or add a new author:</span>
        <input type="text" class="form-control" id="title" placeholder="Title" name="new_author">
      </div>

      <div class="form-group">
        <label for="review">Review:</label>
        <textarea class="form-control" id="review" rows="3" name="review"></textarea>
      </div>

      <div class="form-group">
        <label for="rating">Rating:</label>
        <select multiple class="form-control" id="rating" name="rating">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <input type="submit" value="Add Book and Review">
    </form>
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

  </body>
</html>
