<!DOCTYPE html>
<html>
  <head>

    <title></title>
  </head>
  <body>
    <h1>Add a new pet</h1>
    <form action="/routes/create" method="post">
      {% csrf_token %}

    </form>
    <a href="/pets">Back</a>
  </body>
</html>
