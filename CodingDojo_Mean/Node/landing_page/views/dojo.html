<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Info</title>
  </head>
  <body>
    <h1>New Ninja's</h1>
    <form action="/new" method="post">
      Ninja:  <input type="text" name="ninja"><br>
      Belt Color:
      <select name="belt">
        <option value="Yellow">Yellow</option>
        <option value="Red">Red</option>
        <option value="Black">Black</option>
      </select><br>
      Comment: <br> <textarea name="comment" rows="8" cols="40"></textarea><br>
      <button>Submit</button>
    </form>

  </body>
</html>
