<div ng-controller = 'DragonsController as DC'>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Dragons</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="index.html">Show</a></li>
      </ul>
    </div>
  </nav>
  {{DC}}
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" ng-model = 'DC.newDragon.name'>
          <label for="first_name">Dragon Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" ng-model = 'DC.newDragon.color'>
          <label for="last_name">Dragon Color</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" ng-model = 'DC.newDragon.element'>
          <label for="last_name">Element</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" ng-model = 'DC.newDragon.moves'>
          <label for="last_name">Moves</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" ng-model = 'DC.newDragon.attributes'>
          <label for="last_name">Attributes</label>
        </div>
      </div>
      <button ng-click = 'DC.createDragon()'>Create Dragons </button>
    </form>
  </div>

</div>
