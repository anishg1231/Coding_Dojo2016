<h1>Teams</h1>
<div ng-controller = 'teamsController' >
  <form>
    <input type="text" ng-model = 'teamName'>
    <input type="submit" value="Add New Team" ng-click ='addTeam()'>
  </form>
  <table>
    <thead>
      <th>Team Name</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr ng-repeat = 'teams in allTeams'>
        <td>{{teams}}</td>
        <td><a href="" ng-click = 'deleteTeam($index)'>Remove Team</a></td>
      </tr>
    </tbody>
  </table>
</div>
