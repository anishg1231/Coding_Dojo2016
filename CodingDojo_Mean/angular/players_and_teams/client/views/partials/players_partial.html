<div ng-controller = 'playersController'>
  <h1>Players!</h1>
  <form name="playerForm">
    Name: <input type="text" name = 'name' ng-model = 'playerName' ng-minlength = '4' required>
    <input type="button" value="Add Players" ng-click = 'addplayer()'>
  </form>
  <div ng-messages = 'playerForm.name.$error'>
    <p ng-message = 'minlength'>The player name is too short</p>
    <p ng-message = 'required'>The player name is required</p>
  </div>
  <table>
    <thead>
      <th>Player Name</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr ng-repeat = 'player in allPlayers'>
        <td>{{player}}</td>
        <td><a href="" ng-click = 'deletePlayer($index)'>Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
