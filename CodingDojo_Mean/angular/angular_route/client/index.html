<!DOCTYPE html>
<html ng-app = 'app'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script src="bower_components/angular/angular-route.js" charset="utf-8"></script>
    <script type="text/javascript">
      var app = angular.module('app',['ngRoute']);
      app.config(function ($routeProvider) {
        $routeProvider
        .when('/',{
          templateUrl: 'partials/partials1.html'
        })
        .when('/partial2', {
          templateUrl: 'partials/partial2.html'

        })
        .otherwise({
          redirectTo: '/'
        });
      });
    </script>
  </head>
  <body>
    <div ng-view>
      <!-- ///partials will load here//// -->
    </div>
    <h1>hello</h1>
    <a href="#/">Partial1</a>
    <a href="#/partial2">Partial2</a>

  </body>
</html>
